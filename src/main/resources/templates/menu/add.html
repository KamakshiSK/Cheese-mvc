<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container body-content">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" th:object="${menu}">
            <label th:for="name">Menu Name</label>
            <input class="form-control" th:field="*{name}" type="text"/>
            <span class="error" th:error="*{name}"></span>

            <input class="form-control" type="submit" value="Add Menu"/>

        </form>

    </body>
</html>
