
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object:="${user}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{user.name}"/>
        <span class="error" th:errors="*{user.name}"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{user.password}" type="password"/>
        <span class="error" th:errors="*{user.password}"></span>

    </div>
    <div class="form-group">
        <label for="verifyPassword-field">Verify Password</label>
        <input class="form-control" id="verifyPassword-field" name="verify" type="password"/>

    </div>
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field="*{user.email}" type="email"/>
        <span class="error" th:errors="*{user.email}"></span>

    </div>

    <input type="submit" value="Add User"/>
</form>

</body>
</html>
