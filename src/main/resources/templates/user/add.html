
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" name="name" th:value="${user.name}" type="text"/>
    </div>
    <div class="form-group">
        <label for="password-field">Password</label>
        <input class="form-control" id="password-field" name="password" type="password"/>
    </div>
    <div class="form-group">
        <label for="verifyPassword-field">Verify Password</label>
        <input class="form-control" id="verifyPassword-field" name="verify" type="password"/>
    </div>
    <div class="form-group">
        <label for="email-field">Email</label>
        <input class="form-control" id="email-field" name="email" th:value="${user.email}" type="email"/>
    </div>

    <input type="submit" value="Add User"/>
</form>

</body>
</html>
