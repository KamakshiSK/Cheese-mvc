
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name: </label>
        <input class="form-control" th:field="*{name}"/>
        <span class="error" th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description: </label>
        <input class="form-control" th:field="*{description}"/>
        <span class="error" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type: </label>
        <select class="form-control" th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="ratings">Ratings: </label>
        <input class="form-control" th:field="*{ratings}"/>
        <span class="error" th:errors="*{ratings}"></span>
    </div>
    <input type="submit" value="Add Cheese"/>
</form>

</body>
</html>
