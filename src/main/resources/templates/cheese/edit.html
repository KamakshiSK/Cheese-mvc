<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2 th:text="'Edit cheese' + ${cheese.name} + '(id = ' + '$(cheese.cheeseID)'"></h2>

<form action="/cheese/edit" method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" name="name" th:value="${cheese.name}" type="text"/>
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" name="description" th:value="${cheese.description}" type="text"/>
    </div>
    <input name="cheeseID" th:value="${cheese.cheeseID}" type="hidden"/>
    <input type="submit" value="Edit Cheese"/>
</form>

</body>
</html>
