<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}"> Please Add Cheese first. </p>

<form method="post" th:if="${cheeses} and ${cheeses.size()}">
    <div>
        <table class="table table-striped table-bordered table-hover">
            <caption>Mark Chesses for deletion</caption>
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Delete</th>
                <th>Name</th>
                <th>Description</th>
                <th>Type</th>
                <th>Ratings</th>
            </tr>
            </thead>
            <tr th:each="cheese, iterStat : ${cheeses}">
                <td th:text="'  ' + ${iterStat.count}"></td>
                <td><input name="delCheese" th:id="${cheese.Id}" th:value="${cheese.Id}" type="checkbox"/>
                </td>
                <td th:text="${cheese.name}"></td>
                <td th:text="${cheese.description}"></td>
                <td th:text="${cheese.type.name}"></td>
                <td th:text="${cheese.ratings}"></td>
            </tr>

            <br/>
        </table>
    </div>

    <!--<input th:if="${delCheese.size()}" type="submit" value="Delete Cheese"/>-->
    <input type="submit" value="Delete Cheese"/>
</form>

</body>
</html>
